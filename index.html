
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncCircle Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 20px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        * { scrollbar-gutter: stable; }
        
        @keyframes pulse-ring {
          0% { transform: scale(.33); }
          80%, 100% { opacity: 0; }
        }
        .pulse-ring::before {
          content: '';
          position: absolute;
          width: 100%; height: 100%;
          background-color: inherit;
          border-radius: inherit;
          animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        #crash-screen {
          display: none;
          position: fixed;
          inset: 0;
          background: #0f172a;
          color: white;
          padding: 2rem;
          z-index: 9999;
          font-family: monospace;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.39.0"
  }
}
</script>
<script>
  // Emergency error capture
  window.onerror = function(msg, url, line, col, error) {
    const crash = document.getElementById('crash-screen');
    const msgEl = document.getElementById('crash-message');
    if (crash && msgEl) {
      crash.style.display = 'flex';
      msgEl.innerText = msg + '\nAt: ' + line + ':' + col;
    }
    return false;
  };
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <div id="crash-screen">
      <h1 style="color: #ef4444; font-weight: 900; margin-bottom: 1rem;">FATAL STARTUP ERROR</h1>
      <p style="margin-bottom: 2rem; opacity: 0.7;">The app crashed before it could load. Please check your Supabase credentials.</p>
      <pre id="crash-message" style="background: #1e293b; padding: 1.5rem; border-radius: 1rem; border: 1px solid #334155; width: 100%; max-width: 600px; overflow-x: auto;"></pre>
      <button onclick="window.location.reload()" style="margin-top: 2rem; padding: 1rem 2rem; background: white; color: black; border-radius: 0.5rem; font-weight: bold; cursor: pointer;">Retry Application</button>
    </div>
</body>
</html>
